apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

// Configuration for React Native
react {
    autolinkLibrariesWithApp()
}

// Proguard configuration for release builds
def enableProguardInReleaseBuilds = false

// Preferred JavaScriptCore (JSC) flavor
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.awesomeproject2"
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../../keyStore/demo.jks')
            storePassword '123456'
            keyAlias 'key0'
            keyPassword '123456'
        }
    }
    //  signingConfigs {
    //     app1 {
    //         storeFile file('../../keyStore/app1.jks')
    //         storePassword 'app1Password'
    //         keyAlias 'app1Alias'
    //         keyPassword 'app1KeyPassword'
    //     }
    //     app2 {
    //         storeFile file('../../keyStore/app2.jks')
    //         storePassword 'app2Password'
    //         keyAlias 'app2Alias'
    //         keyPassword 'app2KeyPassword'
    //     }
    // }

    // Define product flavors for white-label apps
    flavorDimensions += "branding"
    productFlavors {
        App1 {
            dimension "branding"
            applicationIdSuffix ".app1"
            versionCode 101
            versionName "1.0.1"
            resValue "string", "app_name", "App-1"
            // buildConfigField "String", "ENVFILE", "\".env.app1\"" // Link .env.app1
            // signingConfig signingConfigs.app1 
        }
        App2 {
            dimension "branding"
            applicationIdSuffix ".app2"
            versionCode 102
            versionName "1.0.2"
            resValue "string", "app_name", "App-2"
            // buildConfigField "String", "ENVFILE", "\".env.app2\"" // Link .env.app2
            // signingConfig signingConfigs.app2
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-config')
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
